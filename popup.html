<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Paste Tools Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Paste Tools 🧩</h1>
  <form id="options-form">
    <label><input type="checkbox" id="removeSpaces" /> Remove all spaces</label><br/>
    <label><input type="checkbox" id="wrapInQuotes" /> Wrap in quotes</label><br/>
    <label><input type="checkbox" id="toUpperCase" /> UPPERCASE</label><br/>
    <label><input type="checkbox" id="toLowerCase" /> lowercase</label><br/>
    <label><input type="checkbox" id="capitalize" /> Capitalize Each Word</label><br/>
    <label><input type="checkbox" id="trim" /> Trim text</label><br/>
  </form>
  <p style="margin-top: 12px; font-size: 12px;">Use “Paste With My Preset” from right-click menu</p>
  <script src="popup.js"></script>
</body>
</html>
